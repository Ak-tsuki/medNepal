{% extends 'layout-patient.html' %}
{% load bootstrap %}
{% block title %}
<title>Change Password</title>
{% endblock%}
{% block main_content %}


<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card p-4  bg-light wow slideInRight">
                <div class="card-head shadow rounded p-3 mb-3">
                    {% include 'messages.html' %}
                    <h1 class="text-center text-uppercase">Change Password</h1>
                </div>


                <form class="form myForm" action="" method="POST">
                    {% csrf_token %}
                    {{ password_change_form | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Old Password"
    form_fields[2].placeholder = "Enter New Password"
    form_fields[3].placeholder = "Confirm New Password"


    for (field in form_fields) {
        form_fields[field].className += ' my-3'
    }


</script>
{% endblock %}
