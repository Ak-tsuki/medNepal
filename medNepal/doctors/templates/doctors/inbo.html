{% extends 'layout-doctor.html' %}
{% load static %}
{% block title %}
<title>Your Conversation</title>
{% endblock %}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h3> Your Conversation</h3>
        </div>
    </div>


    {% for thread in threads.all %}
    <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm">
            <h5>{{thread.user}} - {{thread.receiver}}</h5>
            <a href="{% url 'thread_doctor' thread.pk %}" class="stretched-link"></a>
        </div>
    </div>
    {% endfor %}

</div>



{% endblock %}
