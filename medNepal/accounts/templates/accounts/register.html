{% extends 'layout.html' %} 
{% load bootstrap %}
{% load static %} 
{% block title %}
<title>Register</title>
{% endblock title %} 
{% block main_content %}


<div class="container my-3">
    <div class="row wow slideInRight">
        <div class="col-md-6 offset-md-3">

            <div class="card p-3 bg-dark text-light opacity-75">
                <h1 class="text-center">Register New User</h1>
                {% include 'messages.html' %}
                <form class="form myForm" action="" method="POST">
                    {% csrf_token %}
                    {{ form_register }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter User Name"
    form_fields[2].placeholder = "Enter First Name"
    form_fields[3].placeholder = "Enter Last Name"
    form_fields[4].placeholder = "Enter Email"
    form_fields[5].placeholder = "Password"
    form_fields[6].placeholder = "Confirm Password"


    for (field in form_fields) {
        form_fields[field].className += 'form-control my-3'
    }

</script>

{% endblock main_content %}
